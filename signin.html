<!doctype html>
<html lang="id" class="fullscreen-bg">

<head>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<!-- Title -->
	<title>Masuk | LKUBS - SMK TI Bali Global Singaraja</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">

	<!-- Vendor Cascading Style Sheets -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/vendor/toastr/toastr.min.css">

	<!-- Main Cascading Style Sheets -->
	<link rel="stylesheet" href="assets/css/main.css">

</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box">
					<div class="content">

						<!-- Header -->
						<div class="header">
							<div class="logo text-center"><img src="assets/img/icon.png" alt="logo" width="62px"></div>
							<p class="text-center" style="margin: 8px 0 0;">
								<strong>LAPORAN KEUANGAN UNIT BISNIS SISWA</strong>
							</p>
							<p class="text-center" style="margin: 0 0 18px;">
								<strong>SMK TI BALI GLOBAL SINGARAJA</strong>
							</p>
						</div>

						<!-- Sign In Form -->
						<form class="form-auth-small" action="index.html">

							<!-- Username -->
							<div class="form-group">
								<input type="text" class="form-control" autocomplete="off" placeholder="Username">
							</div>

							<!-- Password -->
							<div class="form-group">
								<input type="password" class="form-control" autocomplete="off" placeholder="Password">
							</div>

							<!-- Other -->
							<div class="form-group clearfix">
								<span class="helper-text element-right">
									Belum memiliki akun? <a href="signup.html">Daftar sekarang</a>
								</span>
							</div>

							<!-- Submit Button -->
							<button type="submit" class="btn btn-primary btn-lg btn-block">Masuk</button>

							<!-- Forgot Password -->
							<div class="bottom">
								<span class="helper-text">
									<i class="fa fa-lock"></i>
									<a href="#" onclick="forgotPassword()">Lupa
										password anda?</a>
								</span>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/toastr/toastr.js"></script>
	<script>
		// <--------- Forgot Password Notification Popup --------->
		function forgotPassword() {
			toastr.options.closeButton = true;
			toastr.options.positionClass = "toast-bottom-right";
			toastr.options.showDuration = 1000;
			toastr["info"]("Silakan hubungi kami untuk mengatasi masalah ini.", "Lupa password anda?");
		}

		// <--------- Sign In Error Notification Popup --------->
		toastr.options.closeButton = true;
		toastr.options.positionClass = "toast-bottom-right";
		toastr.options.showDuration = 1000;
		toastr["error"]("Username atau password yang anda masukkan tidak sesuai!", "Terjadi Kesalahan!");
	</script>

</body>

</html>
